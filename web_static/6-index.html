<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">

</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi Mombasa Kisumu</h4>
                <ul class="popover">
                    <li>
                        <h2>Nairobi</h2>
                        <ul>
                            <li>Dagoretti North</li>
                            <li> Embakasi Central</li>
                            <li>Kamukunji</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Mombasa</h2>
                        <ul>
                            <li>Bamburi</li>
                            <li>Shanzu</li>
                            <li>Majengo</li>
                        </ul>
                    </li>
                    
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Free Wi-Fi, gym, spa, private swimming pool</h4>
                <ul class="popover">
                    <li>Free Wi-Fi</li>
                    <li>gym</li>
                    <li>Spa</li>
                    <li>private swimming pool</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
